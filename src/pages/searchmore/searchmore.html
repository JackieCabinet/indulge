<ion-header>
  <ion-navbar>
    <ion-title>
      All Nail Artist
    </ion-title> 
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card #map id="map">
    <!--<div #map id="map"></div> -->
  </ion-card>
  
  <br>
  <ion-card *ngFor="let item of data" id="card">
    <ion-item>
      <ion-thumbnail item-left>
        <img src="{{ item.profile_image_url }}" id="itemPic">
      </ion-thumbnail>
      <h2> <b>{{ item.firstName }} {{ item.lastName }}</b> </h2>
      <!--<h3> {{ item.insta }} </h3>-->
      <button ion-button very-small outline item-bottom icon-left (click)="seeProfile(item)">
        <ion-icon name="person"></ion-icon>
        Profile
      </button>
      <button ion-button very-small outline item-bottom icon-left (click)="bookNailArtist(item)">
        <ion-icon name="book"></ion-icon>
        Book
      </button>
      <rating [(ngModel)]="rate" id="rating" readOnly="true"></rating>
    </ion-item>
  </ion-card>
  
</ion-content>
