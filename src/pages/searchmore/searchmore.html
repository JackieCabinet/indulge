<ion-header>
  <ion-navbar>
    <ion-title>
      All Nail Artist
    </ion-title> 
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card #map id="map">
    <!--<div #map id="map"></div> -->
  </ion-card>
  
  <br>
  <ion-card *ngFor="let item of data">
    <ion-item>
      <ion-thumbnail item-left>
        <img src="{{ item.pic }}" id="itemPic">
      </ion-thumbnail>
      <h2> <b>{{ item.firstName }} {{ item.lastName }}</b> </h2>
      <h2> {{ item.insta }} </h2>
    </ion-item>
  </ion-card>
  
</ion-content>
