<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Welcome Back!</h1>

<form [formGroup]="login" (ngSubmit)="addLogin()">
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>


    <div padding>
      <button ion-button type="submit" outline [disabled]="!login.valid">Submit</button>
    </div>
</form>

</ion-content>
