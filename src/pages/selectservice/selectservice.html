<ion-header>

  <ion-navbar>
    <ion-title>Mani, Pedi, or Both?</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <form [formGroup]="bookInfo" (ngSubmit)="navigate()">
   <ion-item>
   	  <ion-select placeholder="Select Services" formControlName="service"> Select
   	  	<ion-option value="manicure">Manicure</ion-option>
   	  	<ion-option value="pedicure">Pedicure</ion-option>
   	  	<ion-option value="manipedi">ManiPedi</ion-option>
   	  </ion-select>
   </ion-item>
   <ion-item class="service-check">
      <ion-select placeholder="Add Ons" formControlName="addOns" multiple="true">
        <ion-option name="addon" value="scrub"> Sea Salt Scrub</ion-option>
        <ion-option name="addon" value="nailart"> Nail Art </ion-option>
        <ion-option name="addon" value="reflexology"> Reflexology Massage </ion-option>
        <ion-option name="addon" value="gel"> Gel Polish </ion-option>
        <ion-option name="addon" value="acrylic"> Acrylics </ion-option>
        <ion-option name="addon" value="parrafin"> Lavender Parrafin </ion-option>
      </ion-select>
   </ion-item>
   <ion-item>
      <ion-label> <ion-icon name="calendar"></ion-icon>  Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" formControlName="date"></ion-datetime>
   </ion-item>
   <ion-item>
      <ion-label>  <ion-icon name="time"></ion-icon>  Time</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" formControlName="time"></ion-datetime>
   </ion-item>
