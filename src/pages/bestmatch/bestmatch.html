<ion-header>
  <ion-navbar>
    <ion-title>
      Bestmatch
    </ion-title> 
  </ion-navbar>
</ion-header>

<ion-content class="page" padding>
  <div class="bestCard">
    <ion-item class="bestCard"> 
      <ion-thumbnail item-left>
        <img src="{{ bestmatch.profile_image_url }}" id="bestMatchPic">
      </ion-thumbnail>
      <h2> <b>{{ bestmatch.firstName }} {{ bestmatch.lastName }}</b> </h2>
      <!--<h3> {{ bestmatch.insta }} </h3>-->
      <rating [(ngModel)]="bestmatch.general_rating" id="rating" readOnly="true"></rating>
      <button class="bestButton" ion-button very-small outline item-bottom icon-left (click)="seeProfile(bestmatch)">
        <ion-icon name="person"></ion-icon>
        Profile
      </button>
      <button class="bestButton" ion-button very-small outline item-bottom icon-left (click)="confirmBooking(bestmatch)">
        <ion-icon name="book"></ion-icon>
        Book
      </button>
      
    </ion-item>
    
  </div>

  <div #map id="map">
    <!--<div #map id="map"></div> -->
  </div>
   
  <br>
  <button class = "addressButs" ion-button icon-right full (click)="confirmBooking(bestmatch)">
    Book
    <ion-icon name="book"></ion-icon>
  </button>

  
  <button class = "addressButs" ion-button icon-right full (click)="searchMore()">
    See more
    <ion-icon name="people"></ion-icon>
  </button>
  
  
  <!--<button ion-button outline>Book Now</button>
  <button ion-button outline>Search more</button>-->
  
</ion-content>
