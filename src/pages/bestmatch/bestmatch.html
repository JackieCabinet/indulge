<ion-header>
  <ion-navbar>
    <ion-title>
      Bestmatch
    </ion-title> 
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card id="card">
    <ion-item>
      <ion-thumbnail item-left>
        <img src="{{ bestmatch.profile_image_url }}" id="bestMatchPic">
      </ion-thumbnail>
      <h2> <b>{{ bestmatch.firstName }} {{ bestmatch.lastName }}</b> </h2>
      <!--<h3> {{ bestmatch.insta }} </h3>-->
      <button ion-button very-small outline item-bottom icon-left (click)="seeProfile(bestmatch)">
        <ion-icon name="person"></ion-icon>
        Profile
      </button>
      <button ion-button very-small outline item-bottom icon-left (click)="bookNailArtist(bestmatch)">
        <ion-icon name="book"></ion-icon>
        Book
      </button>
      <rating [(ngModel)]="rate" id="rating" readOnly="true"></rating>
    </ion-item>
    
  </ion-card>

  <ion-card #map id="map">
    <!--<div #map id="map"></div> -->
  </ion-card>
   
  <br>
  <ion-card>
    <ion-card-header>
      <b>Book Or Search More</b>
    </ion-card-header>
    <ion-card-content>
      Book {{ bestmatch.firstName }} {{ bestmatch.lastName }} now by clicking on the booking button, or try searching more nail artists around your area.
    </ion-card-content>
  </ion-card>

  
  <button ion-button icon-right full (click)="bookNailArtist(bestmatch)">
    Book
    <ion-icon name="book"></ion-icon>
  </button>

  
  <button ion-button icon-right full (click)="searchMore()">
    See more
    <ion-icon name="people"></ion-icon>
  </button>
  
  
  <!--<button ion-button outline>Book Now</button>
  <button ion-button outline>Search more</button>-->
  
</ion-content>
